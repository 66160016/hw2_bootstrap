<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body class="bg-light">
    <header class="bg-primary text-white py-3">
        <div class="container d-flex align-items-center">
            <img src="/image/logo.webp" alt="Logo" class="me-3" style="width: 50px; height: 50px;">
            <h1 class="mb-0" style="font-family: 'Pacifico', cursive;">Chanthaburi</h1>
        </div>
    </header>

    <main role="main" class="container my-5">
        <section>
            <h2 class="text-primary">ส่งข้อความถึงเรา</h2>
            <form action="/submit" method="POST" role="form" aria-label="แบบฟอร์มติดต่อ" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="fullname" class="form-label">ชื่อ-นามสกุล *</label>
                    <input type="text" id="fullname" name="fullname" class="form-control" required minlength="2" maxlength="100"
                        aria-describedby="fullname-help">
                    <small id="fullname-help" class="form-text text-muted">กรุณากรอกชื่อและนามสกุลจริง</small>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">อีเมล *</label>
                    <input type="email" id="email" name="email" class="form-control" required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" aria-describedby="email-help">
                    <small id="email-help" class="form-text text-muted">ตัวอย่าง: example@domain.com</small>
                </div>
                <div class="mb-3">
                    <label for="tel" class="form-label">เบอร์โทรศัพท์</label>
                    <input type="tel" id="tel" name="tel" class="form-control" pattern="[0-9]{10}"
                        aria-describedby="tel-help">
                    <small id="tel-help" class="form-text text-muted">กรอกหมายเลข 10 หลัก ไม่ต้องมีขีด เช่น 0812345678</small>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">ข้อความ *</label>
                    <textarea id="message" name="message" class="form-control" required minlength="10" rows="5"
                        aria-describedby="message-help"></textarea>
                    <small id="message-help" class="form-text text-muted">กรุณากรอกข้อความอย่างน้อย 10 ตัวอักษร</small>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" aria-label="ส่งข้อความ">ส่งข้อความ</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-primary text-white text-center py-3">
        <p class="mb-0">&copy; 2024 66160016 Kotchanan Sirisakhon</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
